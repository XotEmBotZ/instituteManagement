<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XB institute management software</title>
    <link rel="stylesheet" href={% static 'base.css' %}>
    <style>
        @font-face {
            font-family: comfortaa;
            src: url({% static 'fonts/Comfortaa-VariableFont_wght.ttf' %});
        }
        @font-face {
            font-family: baloo2;
            src: url({% static 'fonts/Baloo2-VariableFont_wght.ttf' %});
        }
    </style>
    {% block head %}{% endblock head %}
</head>
<body>
    <header>
        <nav>
            <a href="/">
                <h1 class="navTitle">XBIMS</h1>
            </a>
            {% block nav %}
            <ul>
                <li><a href="/students/">Student's Protal</a></li>
                <li><a href="/authority/">Authority's Protal</a></li>
            </ul>
            {% endblock nav %}
        </nav>
    </header>
    <main>
        {% block main %}{% endblock main %}
    </main>
    <footer>
        {% block footer %}{% endblock footer %}
    </footer>
</body>
</html>
