{% extends 'authority/base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'authority/css/editComplaint.css' %}">
<script>let complaintStatus="{{complaintStatus}}"</script>
<script src="{% static 'authority/js/editComplaint.js' %}" defer></script>
{% endblock head %}
{% block main %}
{% if msgPresent %}
<div class="sideNote">
    <h3>{{msg}}</h3>
</div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>candidate Details</legend>
        <label for="adminNo">AdminNo:
            <input type="number" name="adminNo" id="adminNo" value="{{adminNo}}" disabled>
        </label>
        <label for="candName">candidate Name:
            <input type="text" name="candName" id="candName" value="{{candName}}" disabled>
        </label>
        <label for="candClass">candidate Class:
            <input type="text" name="candClass" id="candClass" value="{{candClass}}" disabled>
        </label>
        <label for="candSec">candidate Sec:
            <input type="text" name="candSec" id="candSec" value="{{candSec}}" disabled>
        </label>
    </fieldset>
    <button type="submit">Get Details</button>
    <fieldset>
        <legend>Complaint</legend>
        <label for="complaint">Complaint:
            <textarea name="complaint" id="complaint" cols="30" rows="5">{{complaint}}</textarea>
        </label>
        <label for="complaintStatus">Comlpaint Status:
            <select name="complaintStatus" id="complaintStatus">
                <option id="opened" value="opened">Opened</option>
                <option id="investigating" value="investigating">Investigating</option>
                <option id="punishment" value="punishment">Punishment Given</option>
            </select>
        </label>
        <label for="complaintLevel">Comlpaint Level (1-5):
            <input type="number" min=1 max=5 name="complaintLevel" id="complaintLevel" value="{{complaintLevel}}" disabled >
        </label>
    </fieldset>
    <button type="submit">Submit</button>
</form>
{% endblock main %}
